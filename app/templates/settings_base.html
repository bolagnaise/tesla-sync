{% extends "base.html" %}

{% block content %}
<div class="settings-layout">
    <!-- Sidebar Navigation -->
    <aside class="settings-sidebar">
        <nav>
            <ul class="settings-nav">
                <li class="settings-nav-item {% if request.endpoint == 'main.settings' %}active{% endif %}">
                    <a href="{{ url_for('main.settings') }}" {% if request.endpoint == 'main.settings' %}class="active"{% endif %}>
                        Configuration
                    </a>
                </li>
                <li class="settings-nav-item {% if request.endpoint == 'main.security_settings' %}active{% endif %}">
                    <a href="{{ url_for('main.security_settings') }}" {% if request.endpoint == 'main.security_settings' %}class="active"{% endif %}>
                        Security
                    </a>
                </li>
                <li class="settings-nav-item {% if request.endpoint == 'main.amber_settings' %}active{% endif %}">
                    <a href="{{ url_for('main.amber_settings') }}" {% if request.endpoint == 'main.amber_settings' %}class="active"{% endif %}>
                        Amber
                    </a>
                </li>
                <li class="settings-nav-item {% if request.endpoint == 'main.demand_charges' %}active{% endif %}">
                    <a href="{{ url_for('main.demand_charges') }}" {% if request.endpoint == 'main.demand_charges' %}class="active"{% endif %}>
                        Charges
                    </a>
                </li>
                <li class="settings-nav-item {% if request.endpoint == 'custom_tou.index' or request.endpoint.startswith('custom_tou.') %}active{% endif %}">
                    <a href="{{ url_for('custom_tou.index') }}" {% if request.endpoint == 'custom_tou.index' or request.endpoint.startswith('custom_tou.') %}class="active"{% endif %}>
                        Custom TOU
                    </a>
                </li>
                <li class="settings-nav-item {% if request.endpoint == 'main.current_tou_rate' %}active{% endif %}">
                    <a href="{{ url_for('main.current_tou_rate') }}" {% if request.endpoint == 'main.current_tou_rate' %}class="active"{% endif %}>
                        Current TOU Rate
                    </a>
                </li>
                <li class="settings-nav-item {% if request.endpoint == 'main.api_testing' %}active{% endif %}">
                    <a href="{{ url_for('main.api_testing') }}" {% if request.endpoint == 'main.api_testing' %}class="active"{% endif %}>
                        API
                    </a>
                </li>
                <li class="settings-nav-item {% if request.endpoint == 'main.logs' %}active{% endif %}">
                    <a href="{{ url_for('main.logs') }}" {% if request.endpoint == 'main.logs' %}class="active"{% endif %}>
                        Logs
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content Area -->
    <div class="settings-content">
        {% block settings_content %}{% endblock %}
    </div>
</div>
{% endblock %}
