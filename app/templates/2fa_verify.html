{% extends "base.html" %}

{% block content %}
    <h1>Two-Factor Authentication</h1>

    <article>
        <p>Enter the 6-digit code from your authenticator app:</p>

        <form action="" method="post" novalidate>
            {{ form.hidden_tag() }}

            <label for="token">
                {{ form.token.label }}
                {{ form.token(size=6, maxlength=6, autocomplete="one-time-code", inputmode="numeric", pattern="[0-9]*", style="text-align: center; font-size: 1.5em; letter-spacing: 0.3em; max-width: 200px;") }}
                {% for error in form.token.errors %}
                <small style="color: red;">{{ error }}</small>
                {% endfor %}
            </label>

            {{ form.submit() }}
        </form>
    </article>

    <p><a href="{{ url_for('main.login') }}">Back to Login</a></p>
{% endblock %}
